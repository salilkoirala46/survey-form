<html>
    <head>
        <title>Survey Form
        </title>
        <link type="text/css" rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="main">
            
    <h1 id="title">Workshop Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <div class="form-group">
            <label id="name-label">Name</label>
            <input type="text" id="name" class="input-feature" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
              <label id="email-label">Email</label>
              <input type="email" id="email" class="input-feature" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
              <label id="number-label">Age(optional)</label>
              <input type="number"id="number" class="input-feature" placeholder="Age" name="number" min="1" max="10">
        </div>
        <div class="form-group">
              <label id="current_role">Which option best describes your current role?</label>
              <select id="dropdown" class="input-feature" selected>
              <option selected disabled>Select current role</option>
                <option>Full Time Job</option>
                <option>Full Time Learner</option>
                <option>Pefer not to say</option>
                <option>Other</option>
              </select>
        </div>
        <div class="form-group" id="radio">
            <p>Would you recommend workshop to a friend?</p>  
              <label for="male"><input type="radio" name="recommendation" id="definitely" value="definitely">
              Definitely</label>
              <label for="maybe"><input type="radio" name="recommendation" id="maybe" value="maybe">
              Maybe</label>
              <label for="notsure"><input type="radio" name="recommendation" id="notsure" value="notsure">
              Not sure</label>
        </div>
        <div class="form-group">
              <p>What is your favorite feature of Workshop?</p>
              <select id="dropdown" class="input-feature" selected>
                <option selected disabled>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open_source">Open Source</option>
              </select>
        </div>
        <div class="form-group" id="checkbox">
            <p>What would you like to see improved? (Check all that apply)</p>    
             <label> <input type="checkbox" class="input-feature2" name="front_end_projects" value="front_end_projects">Front-end Projects</label>
              <label><input type="checkbox" class="input-feature2" name="back_end_projects" value="back_end_projects">Back-end Projects</label>
              <label><input type="checkbox" class="input-feature2" name="data_visualisation" value="data_visualisation">Data Visualisation</label>
              <label><input type="checkbox" class="input-feature2" name="challenges" value="challenges">Challenges</label>
              <label><input type="checkbox" class="input-feature2" name="open_source_community" value="open_source_community">Open Source Community</label>
                   <label> <input type="checkbox" class="input-feature2" name="gitter_help_rooms" value="gitter_help_rooms">Gitter help rooms</label>
                    <label><input type="checkbox" class="input-feature2" name="videos" value="videos">Videos</label>
                    <label><input type="checkbox" class="input-feature2" name="city_meetups" value="city_meetups">City Meetups</label>
                         <label> <input type="checkbox" class="input-feature2" name="wiki" value="wiki">Wiki</label>
                          <label><input type="checkbox" class="input-feature2" name="forum" value="forum">Forum</label>
                          <label><input type="checkbox" class="input-feature2" name="additional_courses" value="additional_courses">Additional Courses</label>         
        </div>
            <p>Any comments or suggestions?<p>
        <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
              <input type="submit" id="submit" value="Submit" >
          </form>
        </div>

    </body>
</html>
